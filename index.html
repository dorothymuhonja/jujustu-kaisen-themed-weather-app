<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Jujustu Kaisen theme weather app</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..."required class="search-form-input" id="search-form-input"/>
                <input type="submit" value="search" class="search-form-button"/>
            </form>

        </header>

        <main>
            <div class="weather-app-data">
                <div>

                    <h1 class="weather-app-city" id="weather-app-city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>, <span id="description"></span>
                        <br/>
                        Humidity: <strong id="humidity"></strong>, wind: <strong id="wind-speed"></strong>
                    </p>

                </div>

                <div class="weather-app-temperature">
                    <div class="weather-icon">
                        <div id="icon">
                            
                        </div>
                    </div> 
                    <div class="weather-app-temperature-value" id="temperature"></div>
                    <div class="weather-app-unit">Â°C</div>


                </div>
            </div>

            <div class="weather-forecast" id="forecast"></div>
                
        </main>

        <footer>This project was coded by <a href="https://github.com/dorothymuhonja" target="_blank">Dorothy Muhonja</a> is open source on <a href="https://github.com/dorothymuhonja/jujustu-kaisen-themed-weather-app" target="_blank">Github</a> and hosted on <a href="https://jujustu-kaisen-themed-weather-app.netlify.app/" target="_blank">Netlify</a></footer>
        
    </div>
    <script src="src/index.js"></script>
</body>
</html>
