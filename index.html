<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <title>Jujustu Kaisen theme weather app</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..."required class="search-form-input" id="search-form-input"/>
                <input type="submit" value="search" class="search-form-button"/>
            </form>

        </header>

        <main>
            <div class="weather-app-data">
                <div>

                    <h1 class="weather-app-city" id="weather-app-city">Nairobi</h1>
                    <p class="weather-app-details">
                        Monday 19:23, scattered clouds
                        <br/>
                        Humidity: <strong>69%</strong>, wind: <strong>3.1km/h</strong>
                    </p>

                </div>

                <div class="weather-app-temperature">
                    <div class="weather-app-icon">☁️</div> 
                    <div class="weather-app-temperature-value">21</div>
                    <div class="weather-app-unit">°C</div>


                </div>
            </main>

            <footer>This project was coded by <a href="https://github.com/dorothymuhonja" target="_blank">Dorothy Muhonja</a> is open source on <a href="https://github.com/dorothymuhonja/jujustu-kaisen-themed-weather-app" target="_blank">Github</a> and hosted on <a href="https://jujustu-kaisen-themed-weather-app.netlify.app/" target="_blank">Netlify</a></footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
